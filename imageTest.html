  <body>
    <!-- <img src="./img/solar.jpeg" alt="Planets on Solar System" usemap="solar" /> -->
    <!-- <img

    <img
      src="https://www.w3schools.com/html/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="computer.htm"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="phone.htm"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="coffee.htm"
      />
    </map>
  </body>
</html>
